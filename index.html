<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Garamond', 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f3f0 0%, #e8e4df 100%);
            overflow-x: hidden;
            position: relative;
        }

        /* Subtle particle background */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(150, 120, 100, 0.15);
            border-radius: 50%;
            animation: drift 20s infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translate(50px, -100px) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            z-index: 10;
            transition: all 0.5s ease;
            max-width: 1400px;
            width: 100%;
            padding: 20px;
        }

        .initial-screen {
            animation: fadeIn 1.5s ease;
            max-width: 600px;
            margin: 0 auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            font-weight: 400;
            color: #3a3a3a;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.2em;
            color: #6a6a6a;
            margin-bottom: 50px;
            font-style: italic;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .reveal-button {
            background: #3a3a3a;
            color: #f5f3f0;
            border: 2px solid #3a3a3a;
            padding: 18px 45px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: 'Garamond', 'Georgia', serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .reveal-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.5s ease;
        }

        .reveal-button:hover {
            background: transparent;
            color: #3a3a3a;
        }

        .reveal-button:hover::before {
            left: 100%;
        }

        .reveal-button:active {
            transform: scale(0.98);
        }

        /* Gallery Screen */
        .gallery-container {
            display: none;
            animation: galleryAppear 1s ease;
            min-height: 100vh;
            padding: 40px 20px;
        }

        @keyframes galleryAppear {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .photo-frame {
            position: relative;
            background: white;
            padding: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: photoAppear 0.8s ease forwards;
            opacity: 0;
        }

        @keyframes photoAppear {
            from { opacity: 0; transform: translateY(30px) rotate(-5deg); }
            to { opacity: 1; transform: translateY(0) rotate(0deg); }
        }

        .photo-frame:nth-child(1) { animation-delay: 0.2s; transform: rotate(-2deg); }
        .photo-frame:nth-child(2) { animation-delay: 0.4s; transform: rotate(1deg); }
        .photo-frame:nth-child(3) { animation-delay: 0.6s; transform: rotate(-1deg); }
        .photo-frame:nth-child(4) { animation-delay: 0.8s; transform: rotate(2deg); }
        .photo-frame:nth-child(5) { animation-delay: 1s; transform: rotate(-1.5deg); }
        .photo-frame:nth-child(6) { animation-delay: 1.2s; transform: rotate(1.5deg); }

        .photo-frame:hover {
            transform: scale(1.05) rotate(0deg) !important;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.25);
            z-index: 10;
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 400px;
            object-fit: cover;
        }

        .center-flowers {
            grid-column: 2;
            grid-row: 2;
        }

        .center-flowers img {
            max-height: 500px;
        }

        .floating-emoji {
            position: absolute;
            font-size: 2em;
            animation: floatEmoji 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes floatEmoji {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .love-message {
            text-align: center;
            margin-top: 50px;
            animation: messageSlideUp 1s ease 1.5s forwards;
            opacity: 0;
        }

        @keyframes messageSlideUp {
            to { opacity: 1; }
        }

        .love-message h2 {
            font-size: 2.5em;
            color: #3a3a3a;
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .love-message p {
            font-size: 1.3em;
            color: #6a6a6a;
            line-height: 1.9;
            max-width: 700px;
            margin: 0 auto 20px;
            font-style: italic;
        }

        .signature {
            font-size: 1.4em;
            color: #3a3a3a;
            margin-top: 30px;
            font-weight: 400;
        }

        @media (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .center-flowers {
                grid-column: 1 / -1;
                grid-row: auto;
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; letter-spacing: 2px; }
            .subtitle { font-size: 1em; }
            .reveal-button { padding: 15px 35px; font-size: 0.9em; }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .photo-frame {
                transform: rotate(0deg) !important;
            }
            
            .love-message h2 { font-size: 1.8em; }
            .love-message p { font-size: 1.1em; padding: 0 20px; }
        }
    </style>
</head>
<body>
    <!-- Subtle particle background -->
    <div id="particles-background"></div>

    <div class="container">
        <!-- Initial Screen -->
        <div id="initial-screen" class="initial-screen">
            <h1>February 14th</h1>
            <p class="subtitle">Something awaits you</p>
            <button class="reveal-button" onclick="revealSurprise()">Open</button>
        </div>

        <!-- Gallery Screen -->
        <div id="gallery-screen" class="gallery-container">
            <div class="gallery-grid">
                <!-- Photo 1 -->
                <div class="photo-frame">
                    <img src="IMG_1332.jpeg" alt="Us">
                </div>

                <!-- Photo 2 -->
                <div class="photo-frame">
                    <img src="IMG_4733.jpeg" alt="Us">
                </div>

                <!-- Photo 3 -->
                <div class="photo-frame">
                    <img src="IMG_7259.jpeg" alt="Us">
                </div>

                <!-- Photo 4 -->
                <div class="photo-frame">
                    <img src="IMG_8906.jpeg" alt="Us">
                </div>

                <!-- Center: Flowers -->
                <div class="photo-frame center-flowers">
                    <img src="flowers.jpg" alt="For You">
                </div>

                <!-- Photo 5 -->
                <div class="photo-frame">
                    <img src="IMG_9430.jpeg" alt="Us">
                </div>
            </div>

            <!-- Floating flower emojis -->
            <div class="floating-emoji" style="top: 15%; left: 10%; animation-delay: 0s;">üå∏</div>
            <div class="floating-emoji" style="top: 25%; right: 8%; animation-delay: 1s;">üå∫</div>
            <div class="floating-emoji" style="top: 45%; left: 5%; animation-delay: 2s;">üå∑</div>
            <div class="floating-emoji" style="top: 65%; right: 12%; animation-delay: 1.5s;">üåπ</div>
            <div class="floating-emoji" style="top: 80%; left: 15%; animation-delay: 0.5s;">üíê</div>
            <div class="floating-emoji" style="top: 35%; right: 15%; animation-delay: 2.5s;">üåº</div>

            <!-- Love Message -->
            <div class="love-message">
                <h2>Happy Valentine's Day</h2>
                <p>Every moment with you is a treasure.</p>
                <p>Thank you for filling my life with love and laughter.</p>
                <p>Here's to many more beautiful memories together.</p>
                <div class="signature">Forever yours ‚ô•</div>
            </div>
        </div>
    </div>

    <script>
        // Create subtle particle background
        function createParticles() {
            const particlesContainer = document.getElementById('particles-background');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Reveal the surprise
        function revealSurprise() {
            const initialScreen = document.getElementById('initial-screen');
            const galleryScreen = document.getElementById('gallery-screen');
            
            initialScreen.style.animation = 'fadeOut 0.8s ease';
            
            setTimeout(() => {
                initialScreen.style.display = 'none';
                galleryScreen.style.display = 'block';
                document.body.style.overflow = 'auto';
            }, 800);
        }

        // Fade out animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                to { opacity: 0; transform: translateY(-30px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        window.onload = function() {
            createParticles();
            document.body.style.overflow = 'hidden';
        };
    </script>
</body>
</html>
